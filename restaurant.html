<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- internal styles-->
  <link rel="stylesheet" href="css/main_style.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
 
  <title>Restaurant Info</title>
</head>

<body class="inside" tabindex="-1">
  <!-- Beginning header -->
  <header aria-label="header" tabindex="0">
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Restaurant">
      <h1><label aria-label="Restaurant Reviews"><a href="/">Restaurant Reviews</a></label></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role=listbox tabindex="0">
      <li role="option"><label aria-label="Home"><a href="/">Home</a></label></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flex" role ="main" tabindex="0">
    <!-- Beginning map -->
    <section aria-describedby ="map-container" id="map-container" tabindex="0">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section aria-describedby="neighborhoods-select" id="restaurant-container" role="table" tabindex="0">
      <h1 id="restaurant-name" aria-label ="restaurant-name" role="columnheader"></h1>
      <img id="restaurant-img" aria-label ="restaurant-img" role="columnheader">
      <p id="restaurant-cuisine" aria-label ="restaurant-cuisine" role="columnheader"></p>
      <p id="restaurant-address" aria-label ="restaurant-address" role="columnheader"></p>
      <table id="restaurant-hours" role="table" aria-label="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role ="contentinfo" tabindex="-1">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- grid.js-->
  <script type="text/javascript" src="js/grid.js"></script>
  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw_PATjLS-V0nRAx6oaLL18CKhN9aRNrE&callback=initMap"
        async defer></script>
  <!-- Index.js--> 
  <script type="text/javascript" src="js/index.js"></script>     
  <!--Service Worker -->      
  <script type="text/javascript" src="js/sw.js"></script>

  <!-- End scripts -->

</body>

</html>
