<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/main_style.css">
  <title>Restaurant Reviews</title>
</head>

<body class="container" tabindex="-1">
  <header aria-label="header">
    <nav role="navigation">
      <h1><label aria-label="Restaurant Reviews"><a href="/">Restaurant Reviews</a></label></h1>
    </nav>
  </header>

  <main id="maincontent" role="main" tabindex="-1">
    <section id="map-container" role="application" tabindex="-1">
      <div id="map"></div>
    </section>
    <section aria-labelledby="neighborhoods-select">
      <div class="filter-options" role="listbox">
        <h2>Filter Results</h2>
        <select aria-describedby="neighborhoods" id="neighborhoods-select" name="neighborhoods"  tabindex="0" role="option" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-describedby="cuisines" id="cuisines-select" name="cuisines" tabindex="0" role="option" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!--<ul id="restaurants-list"></ul>-->
      <div class="flex-container" aria-label="restaurants-list">
        <ul id="restaurants-list" role="listbox"></ul>
      </div>
    
    </section>
  </main>
    <!-- Footer-->
    <footer id="footer" role ="contentinfo" tabindex="-1">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- Scripts-->
  <script type="text/javascript">
      //Registration Service Worker
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope:',  registration.scope);
          }).catch(function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
        }
    
    </script>
    <!--DBHelper -->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <!-- main js -->
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- grid.js-->
    <script type="text/javascript" src="js/grid.js"></script>
  
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw_PATjLS-V0nRAx6oaLL18CKhN9aRNrE&callback=initMap"></script>
    <!-- End of scripts-->
</body>

</html>
